<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HuoBan</title>

		<script type="text/javascript" src="/js/header.js"></script>
		<script type="text/javascript" src="/js/popup.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="tabbable">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#notRead" data-toggle="tab">未读话题</a></li>
					<li><a href="#newTopic" data-toggle="tab">最新话题</a></li>
					<li><a href="#myFavorite" id="showMyFavorite" data-toggle="tab">我的收藏</a></li>
					<li><a href="#searchTopic" id="showSearchTopic" data-toggle="tab">话题搜索</a></li>
				</ul>

				<div class="tab-content topicList">
					<!--未读主题-->
					<div class="tab-pane active" id="notRead">
						<table class="table table-hover">
						</table>
					</div>
					<!--最新主题-->
					<div class="tab-pane" id="newTopic">
						<table class="table table-hover">
						</table>
					</div>
					<!--我的收藏-->
					<div class="tab-pane" id="myFavorite">
						<table class="table table-hover">
						</table>
					</div>
					<!--话题查询-->
					<div class="tab-pane" id="searchTopic">
						<div class="input-append">
							<input type="text" class="searchTopicText" placeholder="想寻觅点什么？">
							<div class="btn-group">
								<button class="btn searchBtn" tabindex="-1">搜索</button>
								<button class="btn dropdown-toggle" data-toggle="dropdown" id="showMatchUser" tabindex="-1">
									作者
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" id="matchUserList">
								</ul>
							</div>
						</div>

						<table class="table table-hover">
						</table>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/js/footer.js"></script>
	</body>
</html>
